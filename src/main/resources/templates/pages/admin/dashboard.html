<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Admin')">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>Admin</h1>
<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead class="">
        <tr>
            <th>name</th>
            <th>email</th>
            <th>roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td data-title="name" th:text="${user.name}"></td>
            <td data-title="email" th:text="${user.email}"></td>
            <td data-title="roles" th:text="${user.authorities}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

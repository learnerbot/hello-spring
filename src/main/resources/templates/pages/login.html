<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Login')">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0">
                <div class="card-body">
                    <h1 class="text-center">Login</h1>
                    <form th:action="@{/login}" method="post" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input class="form-control" type="password" id="password" name="password"/> <br/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="login" type="submit" class="btn btn-primary btn-block">Log in</button>
                        </div>
                    </form>
                    <div th:if="${isLoginError?:false}" id="loginError" class="alert alert-danger alert-with-top-padding" role="alert"><strong>Wrong name or password!</strong></div>
                    <div th:if="${isLogoutSuccess?:false}" id="logoutSuccess" class="alert alert-success alert-with-top-padding" role="alert">You have been logged out successfully.</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
